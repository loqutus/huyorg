---
- name: install packages
  apt: name={{item}} state=installed update_cache=yes
  with_items:
      - clang
      - cmake
      - openvpn
      - gdb
      - lldb
      - ipython
      - python3
      - ipython3
      - python3-pip
      - python-pip
      - python-dev
      - python3-dev
      - libncurses5-dev
      - libboost-dev
      - libboost-system-dev
      - libboost-thread-dev
      - libboost-program-options-dev
      - mc
      - devscripts
      - dh-make
      - telnet
      - yamllint
      - valgrind
      - tcpdump
      - clang-format
      - libgtest-dev
      - iptables-persistent
      - libc++-dev
      - libstdc++6-5-dbg-armhf-cross
      - libgtest-dev
      - yamllint

- name: enable ip_forward
  lineinfile: dest=/etc/sysctl.conf state=present line='net.ipv4.ip_forward = 1'
  register: sysctl_conf

- name: sysctl -p
  shell: sysctl -p
  when: sysctl_conf.changed

- name: copy nat.sh
  copy: src=nat.sh dest=/usr/local/bin/nat.sh mode=755
  register: nat_sh

- name: enable nat
  shell: /usr/local/bin/nat.sh
  when: nat_sh.changed

- name: copy rc.local
  copy: src=rc.local dest=/etc/rc.local mode=755
